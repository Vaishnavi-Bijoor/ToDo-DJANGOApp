{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="register-container">
<h2>Register</h2>
<form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-success">Register</button>
</form>
<p class="toggle-link">
    Already have an account? <a href="{% url 'login' %}">Login here</a>
  </p>
</div>
{% endblock %}
